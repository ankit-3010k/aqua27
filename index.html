<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Carousel Image Box</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Desktop version -->
  <div class="container d-none d-md-block">
    <div class="row">
      <div class="col-md-4">
        <!-- Box 1 -->
        <div class="carousel-box">
          <h4>Heading 1</h4>
          <div class="image-box">
            <img src="images/bottle.jpeg" alt="Image 1">
          </div>
          <div class="carousel-caption">
            <p>Description for Box 1</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <!-- Box 2 -->
        <div class="carousel-box">
          <h4>Heading 2</h4>
          <div class="image-box">
            <img src="images/bottle.jpeg" alt="Image 2">
          </div>
          <div class="carousel-caption">
            <p>Description for Box 2</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <!-- Box 3 -->
        <div class="carousel-box">
          <h4>Heading 3</h4>
          <div class="image-box">
            <img src="images/bottle.jpeg" alt="Image 3">
          </div>
          <div class="carousel-caption">
            <p>Description for Box 3</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile version -->
  <div class="container d-md-none">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <!-- Box 1 -->
          <div class="carousel-box">
            <h4>Heading 1</h4>
            <div class="image-box">
              <img src="images/bottle.jpeg" alt="Image 1">
            </div>
            <div class="carousel-caption">
              <p>Description for Box 1</p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <!-- Box 2 -->
          <div class="carousel-box">
            <h4>Heading 2</h4>
            <div class="image-box">
              <img src="images/bottle.jpeg" alt="Image 2">
            </div>
            <div class="carousel-caption">
              <p>Description for Box 2</p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <!-- Box 3 -->
          <div class="carousel-box">
            <h4>Heading 3</h4>
            <div class="image-box">
              <img src="images/bottle.jpeg" alt="Image 3">
            </div>
            <div class="carousel-caption">
              <p>Description for Box 3</p>
            </div>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
